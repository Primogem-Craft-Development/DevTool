plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
    id 'application'
}

group = 'com.primogemstudio'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:2.10"
}

kotlin {
    jvmToolchain(17)
}

application {
    mainClassName = 'DevToolsKt'
}